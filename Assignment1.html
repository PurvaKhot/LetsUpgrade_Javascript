        <h1>This is the First Assignemt</h1>
        <script>
            var a= new Date();
            var days=['Sunday','Monday','Tuesday','Wednesday','Thurdays','Friday','Saturday']
        

    function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
  }
  function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
  }
  </script>
  </head>
  
  <body>
  
  <div id="txt"></div>
   
        <button type="button" onclick="document.getElementById('sample').innerHTML='Today is '+days[a.getDay()],startTime()">Click Here to display</button>
        <p id="sample"></p>
    </body>
